<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body style="background-image: url(images/background.jpg);">
    <div>
        <h1>Colin O'Neill</h1>
    </div>
    <div style="background-image:url('images/pug.jpg'); height: 500px;">
        <h2>No float</h2>
    </div>

    <div>
        <h2>Float left</h2>
        <img src="images/dog.jpg" alt="Dog" style="float: left;">Dog with float left.
    </div>

    <div style="text-align: right;">
        <h2>Float right</h2>
        <img src="images/cat.jpg" alt="Cat" style="float: right; height: 30%; width: 30%;">Cat with float right.
    </div>

    <div>
        <h2>Image from another website</h2>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="center">
    </div>

    <div>
        <h2>Clickable image link</h2>
        <a target=”_blank” href="https://www.ompe.org/en/theme/save-the-lion/#:~:text=Although%20parks%20and%20reserves%20dedicated,is%20due%20to%20several%20factors%20%3A&text=The%20hunters%20reduce%20game%20reserves,farmers%20to%20protect%20their%20livestock"><img class="center" src="images/lion.jpg" alt="lion and cub"></a>
    </div>
</body>
</html>
